<!DOCTYPE html>
<html>
<head>
  <title>Example 2</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/japan-map-js@1.0.1/dist/jpmap.min.js"></script>
</head>
<body>
  <div class="container">  
    <div id="myjumbotron" class="jumbotron mt-3">
      <div id="my-map"></div>
    </div>
  </div>
  <script>
    var d = new jpmap.japanMap(document.getElementById("my-map"), {
      areas: [
        { "code":1, "color":"#AA0000" }, 
        { "code":2, "color":"#00AA00" }
      ],
      borderLineColor: "#000000", 
      onSelect: function(data){
        alert(data.name);
      }
    });
  </script>
</body>
</html>
